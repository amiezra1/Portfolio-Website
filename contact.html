<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <script src="https://kit.fontawesome.com/c8391f8001.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"/>
  <link rel="stylesheet" href="dist/css/main.css">
  <title>Contact My | Web developer</title>
</head>

<body>
  <!-- Hrader -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <a href="index.html" id="logo"><img src="dist/image/logo.png" alt="my portfolio" ></a>
        <ul>
          <li><a href="index.html" >Home</a></li>
          <li><a href="about.html" >About</a></li>
          <li><a href="work.html" >Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A: Contact From -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact My</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach my</p>
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section B: Contact Info -->
  <section id="contact-b" class="bg-dark py-3">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>myzr3425@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>052-3599918</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>Shivat Zion 1, Ramla</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C: Taglin -->
  <section id="contact-c" class="bg-main py-4">
    <div class="container">
      <h1>Let's Start Your Next Project</h1>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2023. All Rights Reserved</p>
      <div class="social">
        <a href="https://www.google.com/" target="_blank" class="for-link"><i class="fab fa-twitter"></i></a>
        <a href="https://www.google.com/" target="_blank" class="for-link"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.google.com/" target="_blank" class="for-link"><i class="fab fa-instagram"></i></a>
        <a href="https://www.google.com/" target="_blank" class="for-link"><i class="fab fa-facebook"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
